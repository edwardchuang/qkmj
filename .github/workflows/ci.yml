name: QKMJ CI/CD

on:
  push:
    branches: [ master, main, Gemini_3 ]
  pull_request:
    branches: [ master, main, Gemini_3 ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GCP_REGION: asia-east1
  GAR_REPO: qkmj-repo

jobs:
  # ----------------------------------------------------------------
  # Job 1: Run Unit Tests
  # ----------------------------------------------------------------
  test:
    runs-on: ubuntu-latest
    env:
      MONGO_URI: "mongodb://localhost:27017/?tls=false"
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake build-essential \
            libmongoc-dev libbson-dev \
            libcjson-dev libcurl4-openssl-dev \
            libncursesw5-dev

      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug

      - name: Build Tests
        run: cmake --build build --target session_test test_ai

      - name: Run Tests
        working-directory: build
        # We skip session_test in CI if Mongo is not available, OR we can spin up a Mongo service container
        run: |
          ctest -V
    
    # Optional: Spin up MongoDB service for integration tests
    services:
      mongo:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

  # ----------------------------------------------------------------
  # Job 2: Build and Push Docker Images
  # ----------------------------------------------------------------
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    
    env:
      HAS_GCP_SECRET: ${{ (secrets.GCP_SA_KEY != '' || secrets.GCP_WORKLOAD_IDENTITY_PROVIDER != '') && secrets.GCP_PROJECT_ID != '' }}

    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Google Auth
        if: env.HAS_GCP_SECRET == 'true'
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: github-actions-deploy@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          # The action will prioritize WIF if workload_identity_provider is set.
          # If only credentials_json is set, it will use that.

      - name: Set up Cloud SDK
        if: env.HAS_GCP_SECRET == 'true'
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        if: env.HAS_GCP_SECRET == 'true'
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ env.HAS_GCP_SECRET == 'true' && format('{0}-docker.pkg.dev/{1}/{2}/qkmj', env.GCP_REGION, secrets.GCP_PROJECT_ID, env.GAR_REPO) || '' }}

      # Build & Push Server
      - name: Build and push Server
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.server
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-server:latest
            ${{ env.HAS_GCP_SECRET == 'true' && format('{0}-docker.pkg.dev/{1}/{2}/qkmj-server:latest', env.GCP_REGION, secrets.GCP_PROJECT_ID, env.GAR_REPO) || '' }}
          labels: ${{ steps.meta.outputs.labels }}

      # Build & Push Client
      - name: Build and push Client
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.client
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-client:latest
            ${{ env.HAS_GCP_SECRET == 'true' && format('{0}-docker.pkg.dev/{1}/{2}/qkmj-client:latest', env.GCP_REGION, secrets.GCP_PROJECT_ID, env.GAR_REPO) || '' }}
          labels: ${{ steps.meta.outputs.labels }}

  # ----------------------------------------------------------------
  # Job 3: AI Agent CI/CD (Agent Engine)
  # ----------------------------------------------------------------
  agent-ci-cd:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      HAS_GCP_SECRET: ${{ (secrets.GCP_SA_KEY != '' || secrets.GCP_WORKLOAD_IDENTITY_PROVIDER != '') && secrets.GCP_PROJECT_ID != '' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f agent/requirements.txt ]; then pip install -r agent/requirements.txt; fi
          pip install pytest google-adk

      - name: Run Agent Tests
        run: |
          # Placeholder for agent tests
          # pytest agent/
          echo "Running agent tests..."

      - name: Google Auth
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && env.HAS_GCP_SECRET == 'true'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: github-actions-deploy@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && env.HAS_GCP_SECRET == 'true'
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'alpha'

      - name: Deploy to Agent Engine
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && env.HAS_GCP_SECRET == 'true'
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_REGION: ${{ env.GCP_REGION }}
          GCS_STAGING_BUCKET: ${{ secrets.GCS_STAGING_BUCKET }}
        run: |
          echo "Deploying qk_agent to Agent Engine..."
          python agent/deploy.py